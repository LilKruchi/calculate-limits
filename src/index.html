<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script defer src="script.js"></script>
   <script defer src="../scriptJsV2.js"></script>
   <title>Airforce Limit calculations</title>
</head>
<body>
   <div class="row"> <br /> <!-- main div -->
      <input type="file" id="input" accept=".xlsx, .xlsm" ><br>
 
      <!-- Adding Individual Renderer Process JS File -->
      <!-- <script src="script.js"></script> -->

      <p><h2>1. Select elements:</h1></p>
      <div class="column left"> <!-- left side div -->
         <input type="checkbox" onclick="toggle(this);" class="chkMain">Check all?<br />

         <div class="chkAlign"> <!-- checkboxes div -->
            <input type="checkbox" class="chk" id="1" value="Cu">Cu<br />
            <input type="checkbox" class="chk" id="2"  value="Ag">Ag<br />
            <input type="checkbox" class="chk" id="3"  value="Ni">Ni<br />
            <input type="checkbox" class="chk" id="4"  value="Mg">Mg<br />
            <input type="checkbox" class="chk" id="5"  value="Fe">Fe<br />
            <input type="checkbox" class="chk" id="6"  value="Cr">Cr<br />
            <input type="checkbox" class="chk" id="7"  value="Al">Al<br />
            <input type="checkbox" class="chk" id="8"  value="Ti">Ti<br />
            <input type="checkbox" class="chk" id="9"  value="Si">Si<br />
            <input type="checkbox" class="chk" id="10"  value="Mo">Mo<br />
            <input type="checkbox" class="chk" id="11"  value="Zn">Zn<br /><br />
         </div> <!-- checkboxes div -->

         <div> <!-- flight h range-->
            <p><h2>2. Hour range:</h2></p>
               Minimum flight hours: <input type="text" value="0"  min="1" max="999" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"><br /><br />
               Maximum flight hours: <input type="text" value="0"  min="1" max="999" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"><br /><br />
         </div> <!-- flight h range-->

      </div> <!-- left side div -->

      <div class="column right"> <!-- right side div -->
         <div>
            <p><h2>3. Platform</h2></p>
            <button onclick="" class="btn">(Drop down menu here we choose the platform)</button><br>
         </div>

         <div>
            <button onclick="" class="btn">New platform</button><br>
            <button onclick="" class="btn">Filter data</button><br>
            <input type="checkbox" id="chk1" value="Zn">Save limit<br /><br />
            <button onclick="" class="exportData">Export Excel</button><br>

         </div>
      </div> <!-- right side div -->

   </div> <!-- main div -->
   <script>
      function toggle(source) {
         let checkboxes = document.querySelectorAll('input[type="checkbox"]');
         for (let i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i] != source)
               checkboxes[i].checked = source.checked;
            }
         }
   </script>

</body>
</html>
